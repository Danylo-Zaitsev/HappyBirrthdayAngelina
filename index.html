<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пройди лабіринт 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      border: 4px solid #cc66ff;
      cursor: crosshair;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #cc3366;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffb6c1;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="maze" width="1400" height="1000"></canvas>
  <div id="message">Почни з нижнього лівого кута і веди мишку до верхнього правого! 🧠</div>
  <button id="nextBtn" onclick="alert('Ти пройшла лабіринт! 💖')">Продовжити</button>

  <script>
    const canvas = document.getElementById('maze');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');

    const img = new Image();
    img.src = 'maze-cropped.png';

    let failed = false;
    let started = false;

    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener('mousemove', (e) => {
      if (failed || !started) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const r = pixel[0], g = pixel[1], b = pixel[2];

      const isWall = (r < 150 && g < 150 && b > 180); // Фіолетові лінії
      const isFinish = x > 1300 && y < 100;

      if (isWall) {
        failed = true;
        message.textContent = 'Ой! Ти торкнулась стіни 😢 Почни знову';
        nextBtn.style.display = 'none';
      } else if (isFinish) {
        message.textContent = 'Ура! Ти дійшла до фінішу! 💖';
        nextBtn.style.display = 'inline-block';
      }
    });

    canvas.addEventListener('mouseenter', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (x < 100 && y > 900) {
        started = true;
        failed = false;
        message.textContent = 'Акуратно веди мишку...';
      }
    });

    canvas.addEventListener('mouseleave', () => {
      if (started && !failed) {
        failed = true;
        message.textContent = 'Ти вийшла за межі 😢 Почни знову';
        nextBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
