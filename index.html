<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ–π–¥–∏ –ª–∞–±—ñ—Ä–∏–Ω—Ç üíñ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      border: 4px solid #cc66ff;
      cursor: crosshair;
      image-rendering: pixelated;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #cc3366;
      text-align: center;
      max-width: 90%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffb6c1;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="maze" width="1400" height="1000"></canvas>
  <div id="message">–ü–æ—á–Ω–∏ –∑ –Ω–∏–∂–Ω—å–æ–≥–æ –ª—ñ–≤–æ–≥–æ –∫—É—Ç–∞ —ñ –≤–µ–¥–∏ –º–∏—à–∫—É –¥–æ –≤–µ—Ä—Ö–Ω—å–æ–≥–æ –ø—Ä–∞–≤–æ–≥–æ! üß†</div>
  <button id="nextBtn" onclick="alert('–¢–∏ –ø—Ä–æ–π—à–ª–∞ –ª–∞–±—ñ—Ä–∏–Ω—Ç! üíñ')">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>

  <script>
    const canvas = document.getElementById('maze');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');

    const img = new Image();
    img.src = 'maze-cropped.png';

    let failed = false;
    let started = false;
    let finished = false;

    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener('mousemove', (e) => {
      if (!started || failed || finished) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const [r, g, b] = pixel;

      const isWall = r > 120 && g < 100 && b > 180;
      const isFinish = x > 1300 && y < 80;

      if (isWall) {
        failed = true;
        message.textContent = '–û–π! –¢–∏ —Ç–æ—Ä–∫–Ω—É–ª–∞—Å—å —Å—Ç—ñ–Ω–∏ üò¢ –ü–æ—á–Ω–∏ –∑–Ω–æ–≤—É, –Ω–∞–≤—ñ–≤—à–∏ –º–∏—à–∫—É –Ω–∞ —Å—Ç–∞—Ä—Ç.';
        nextBtn.style.display = 'none';
      } else if (isFinish) {
        finished = true;
        message.textContent = '–£—Ä–∞! –¢–∏ –¥—ñ–π—à–ª–∞ –¥–æ —Ñ—ñ–Ω—ñ—à—É! üíñ';
        nextBtn.style.display = 'inline-block';
      }
    });

    canvas.addEventListener('mouseenter', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);

      if (x < 100 && y > 900) {
        started = true;
        failed = false;
        finished = false;
        message.textContent = '–ê–∫—É—Ä–∞—Ç–Ω–æ –≤–µ–¥–∏ –º–∏—à–∫—É –ø–æ –¥–æ—Ä—ñ–∂—Ü—ñ...';
        nextBtn.style.display = 'none';
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
    });

    canvas.addEventListener('mouseleave', () => {
      if (!finished) {
        failed = true;
        message.textContent = '–¢–∏ –≤–∏–π—à–ª–∞ –∑–∞ –º–µ–∂—ñ üò¢ –ü–æ—á–Ω–∏ —Å–ø–æ—á–∞—Ç–∫—É, –Ω–∞–≤—ñ–≤—à–∏ –º–∏—à–∫—É –Ω–∞ —Å—Ç–∞—Ä—Ç.';
        nextBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
